<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- New Tweets CSS -->
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

      <!-- Tweet History CSS -->
     <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css" />

     <!-- Icons Css -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- roboto condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Tweet History JS -->
    <script type="text/javascript" src="/scripts/tweet-history-hover.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form  action="/tweets/" method="POST"  >
            <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>

      <section class="tweet-holder">
      <article class="tweet-history">
        <header class="tweet-history">
            <image class="tweet-history" src="http://www.celebritybeliefs.com/wp-content/uploads/2016/11/arnold-palmer-religion-political-views.jpg" alt="arnold palmer">
            <h3 class="tweeter-name">Arnold Palmer</h3>
            <p class="tweeter-handle">@arnie_palmie</p>
        </header>
          <p class="tweets">I have lots of interesting things to say don't I?</p>
        <footer class="tweet-history">
          <p class="tweet-footer">10 Days Ago</p>
            <i class="material-icons">flag</i>
            <i class="material-icons">repeat</i>
            <i class="material-icons">favorite</i>
        </footer>
      </article>
      </section>

    </main>

  </body>
</html>
